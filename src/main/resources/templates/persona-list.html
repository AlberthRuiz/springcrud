<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Personas</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap-icons/1.11.2/font/bootstrap-icons.css}"/>
</head>
<body>
<div class="container mt-4">
    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h3>Lista de Personas</h3>
            <a th:href="@{/personas/nuevo}" class="btn btn-primary">
                <i class="bi bi-plus-circle"></i>  Nueva Persona
            </a>
        </div>
        <div class="card-body">
            <div class="alert alert-info" th:if="${#lists.isEmpty(personas)}">
                No hay personas registradas en el sistema.
            </div>

            <div th:if="${mensaje != null}" class="alert alert-success alert-dismissible fade show" role="alert">
                <span th:text="${mensaje}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <div th:if="${not #lists.isEmpty(personas)}" class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nombres</th>
                        <th>Apellidos</th>
                        <th>Documento</th>
                        <th>Email</th>
                        <th>Teléfono</th>
                        <th>Dirección</th>
                        <th>Acciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="persona : ${personas}">
                        <td th:text="${persona.id}"></td>
                        <td th:text="${persona.nombres}"></td>
                        <td th:text="${persona.apellidos}"></td>
                        <td th:text="${persona.documento}"></td>
                        <td th:text="${persona.email}"></td>
                        <td th:text="${persona.telefono}"></td>
                        <td th:text="${persona.direccion}"></td>
                        <td>
                            <div class="btn-group" role="group">
                                <a th:href="@{/personas/editar/} + ${persona.id}" class="btn btn-sm btn-warning me-1" title="Editar">
                                    <i class="bi bi-pencil"></i> Editar
                                </a>
                                <a th:href="@{/personas/eliminar/} + ${persona.id}" class="btn btn-sm btn-danger" title="Eliminar"
                                   onclick="return confirm('¿Está seguro que desea eliminar esta persona?')">
                                    <i class="bi bi-trash"></i> Eliminar
                                </a>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
